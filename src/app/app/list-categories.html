<div class="container"><div *ngIf="categories?.length === 0" class="alert container-fluid alert-warning">
  There a no categories yet!
  </div>
	<h2>{{title}}</h2>
    <div class=" list-group">
      <div *ngFor="let category of categories" >

          <span class="list-group-item clearfix">
            <span class="glyphicon glyphicon-file"></span>
            {{ category.label }}
            <span class="pull-right">
               <a (click)="deleteCategory(category); $event.stopPropagation()" class="btn-xs btn-default">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </span>
          </span>
    </div> 
    </div>       
</div>
